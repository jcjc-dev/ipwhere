name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
  schedule:
    # runs daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ipwhere

jobs:
  check-db:
    name: Check upstream MMDB release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    outputs:
      combined_tag: ${{ steps.combined.outputs.combined_tag }}
      db_changed: ${{ steps.cmp.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine code version
        id: code
        run: |
          CODE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "code_tag=$CODE_TAG" >> $GITHUB_OUTPUT

      - name: Install utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl ca-certificates

      - name: Query upstream release
        id: release
        run: |
          API_URL="https://api.github.com/repos/Shoyu-Dev/mmdb-latest/releases/tags/dbip-latest"
          curl -sSf -H "Accept: application/vnd.github+json" "$API_URL" -o release.json
          jq -r '.tag_name' release.json > release_tag.txt
          jq -r '.assets[].browser_download_url' release.json > asset_urls.txt
          echo "release_tag=$(cat release_tag.txt)" >> $GITHUB_OUTPUT

      - name: Download assets and compute DB checksum
        id: dbsum
        run: |
          mkdir -p data/upstream
          rm -f data/upstream/* || true
          while read -r url; do
            fname="$(basename "$url")"
            curl -L -sSf "$url" -o "data/upstream/$fname"
          done < asset_urls.txt

          # compute per-file sha256 and then compute a combined checksum
          (cd data/upstream && sha256sum *.mmdb 2>/dev/null | sort -k2) > data/upstream/file_sha256s.txt || true
          if [ -f data/upstream/file_sha256s.txt ]; then
            sha256sum data/upstream/file_sha256s.txt | awk '{print $1}' > db_checksum.txt
          else
            echo "" > db_checksum.txt
          fi
          echo "dbsha=$(cat db_checksum.txt)" >> $GITHUB_OUTPUT

      - name: Restore cached DB checksum
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cached_db_checksum.txt
          key: db-checksum-${{ steps.dbsum.outputs.dbsha }}
          restore-keys: |
            db-checksum-

      - name: Compare with cached DB checksum
        id: cmp
        run: |
          CURRENT_SHA="${{ steps.dbsum.outputs.dbsha }}"
          if [ -f cached_db_checksum.txt ]; then
            CACHED_SHA=$(cat cached_db_checksum.txt)
          else
            CACHED_SHA=""
          fi
          echo "Current DB checksum: $CURRENT_SHA"
          echo "Cached DB checksum: $CACHED_SHA"
          if [ "$CURRENT_SHA" = "$CACHED_SHA" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update cached checksum
        if: steps.cmp.outputs.changed == 'true'
        run: |
          echo "${{ steps.dbsum.outputs.dbsha }}" > cached_db_checksum.txt

      - name: Save DB checksum to cache
        if: steps.cmp.outputs.changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: cached_db_checksum.txt
          key: db-checksum-${{ steps.dbsum.outputs.dbsha }}

      - name: Compose combined tag
        id: combined
        run: |
          CODE=${{ steps.code.outputs.code_tag }}
          DBSHA_FULL="${{ steps.dbsum.outputs.dbsha }}"
          if [ -z "$DBSHA_FULL" ]; then
            DBSHA_FULL="unknown"
          fi
          DBSHA_SHORT=${DBSHA_FULL:0:8}
          COMBINED="${CODE}-db-${DBSHA_SHORT}"
          echo "db_sha=$DBSHA_FULL" >> $GITHUB_OUTPUT
          echo "db_sha_short=$DBSHA_SHORT" >> $GITHUB_OUTPUT
          echo "combined_tag=$COMBINED" >> $GITHUB_OUTPUT

  build-and-push:
    needs: [check-db]
    # Only build if: code push, PR, tag, manual trigger, OR scheduled run with DB change
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'schedule' && needs.check-db.outputs.db_changed == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download MMDB databases
        run: make download-db

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            # add combined code+db tag when available
            type=raw,value=${{ needs.check-db.outputs.combined_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.code.outputs.code_tag }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            io.ipwhere.combined_tag=${{ needs.check-db.outputs.combined_tag }}
            io.ipwhere.ci_status=passing
          cache-from: type=gha
          cache-to: type=gha,mode=max
