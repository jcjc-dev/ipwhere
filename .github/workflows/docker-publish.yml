name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # runs daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ipwhere

jobs:
  check-db:
    name: Check upstream MMDB release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      combined_tag: ${{ steps.combined.outputs.combined_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine code version
        id: code
        run: |
          CODE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "code_tag=$CODE_TAG" >> $GITHUB_OUTPUT

      - name: Install utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl ca-certificates

      - name: Query upstream release
        id: release
        run: |
          API_URL="https://api.github.com/repos/Shoyu-Dev/mmdb-latest/releases/tags/dbip-latest"
          curl -sSf -H "Accept: application/vnd.github+json" "$API_URL" -o release.json
          jq -r '.tag_name' release.json > release_tag.txt
          jq -r '.assets[].browser_download_url' release.json > asset_urls.txt
          echo "release_tag=$(cat release_tag.txt)" >> $GITHUB_OUTPUT

      - name: Download assets and compute DB checksum
        id: dbsum
        run: |
          mkdir -p data/upstream
          rm -f data/upstream/* || true
          while read -r url; do
            fname="$(basename "$url")"
            curl -L -sSf "$url" -o "data/upstream/$fname"
          done < asset_urls.txt

          # compute per-file sha256 and then compute a combined checksum
          (cd data/upstream && sha256sum *.mmdb 2>/dev/null | sort -k2) > data/upstream/file_sha256s.txt || true
          if [ -f data/upstream/file_sha256s.txt ]; then
            sha256sum data/upstream/file_sha256s.txt | awk '{print $1}' > data/dbip-latest.sha256
          else
            # no mmdb files found, write empty
            echo "" > data/dbip-latest.sha256
          fi
          echo "dbsha=$(cut -d' ' -f1 data/dbip-latest.sha256)" >> $GITHUB_OUTPUT
          echo "release_tag=$(cat release_tag.txt)" >> $GITHUB_OUTPUT

      - name: Compose combined tag (always include DB short)
        id: combined
        run: |
          CODE=${{ steps.code.outputs.code_tag }}
          # Prefer upstream-computed sha (data/dbip-latest.sha256), fallback to tracked file
          DBSHA_FULL=""
          if [ -f data/dbip-latest.sha256 ] && [ -s data/dbip-latest.sha256 ]; then
            DBSHA_FULL=$(cat data/dbip-latest.sha256)
          elif [ -f data/dbip-latest.tracked.sha256 ] && [ -s data/dbip-latest.tracked.sha256 ]; then
            DBSHA_FULL=$(cat data/dbip-latest.tracked.sha256)
          else
            DBSHA_FULL="unknown"
          fi
          DBSHA_SHORT=${DBSHA_FULL:0:8}
          COMBINED="${CODE}-db-${DBSHA_SHORT}"
          echo "db_sha=$DBSHA_FULL" >> $GITHUB_OUTPUT
          echo "db_sha_short=$DBSHA_SHORT" >> $GITHUB_OUTPUT
          echo "combined_tag=$COMBINED" >> $GITHUB_OUTPUT

      - name: Compare with tracked DB checksum
        id: cmp
        run: |
          TRACKED_FILE=data/dbip-latest.tracked.sha256
          mkdir -p data
          if [ -f "$TRACKED_FILE" ]; then
            echo "tracked=$(cat $TRACKED_FILE)" > tracked.txt
          else
            echo "tracked=" > tracked.txt
          fi
          echo "current=$(cat data/dbip-latest.sha256)" > current.txt
          echo "tracked=$(cat tracked.txt)" && echo "current=$(cat current.txt)"
          if [ "$(cat tracked.txt)" = "$(cat current.txt)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated DB files and tag if changed
        if: steps.cmp.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # copy upstream files into data/ (replace existing)
          cp -a data/upstream/. data/ || true

          DBSHA_FULL=$(cat data/dbip-latest.sha256)
          DBSHA_SHORT=${DBSHA_FULL:0:8}
          RELEASE_TAG=$(cat release_tag.txt)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # update tracked checksum file
          echo "$DBSHA_FULL" > data/dbip-latest.tracked.sha256
          git add data/dbip-latest.tracked.sha256
          # add any mmdb files
          git add data/*.mmdb || true

          git commit -m "chore(db): update mmdb from mmdb-latest release $RELEASE_TAG (dbsha:$DBSHA_SHORT)" || true

          # determine code version (latest tag or short sha)
          CODE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          # sanitize CODE_TAG for tag name
          CODE_TAG_SAFE=${CODE_TAG}

          NEW_TAG="${CODE_TAG_SAFE}-db-${DBSHA_SHORT}"

          # only create tag if it does not already exist
          if ! git rev-parse -q --verify "refs/tags/$NEW_TAG" >/dev/null; then
            git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          fi

          # push commit and tag
          git push origin HEAD:main
          git push origin "refs/tags/$NEW_TAG"

  build-and-push:
    needs: [check-db]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update workspace to latest main
        run: |
          # Ensure we have the latest main (in case check-db pushed changes)
          git fetch origin main
          git checkout --force origin/main

      - name: Download MMDB databases
        run: make download-db

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            # add combined code+db tag when available
            type=raw,value=${{ needs.check-db.outputs.combined_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
