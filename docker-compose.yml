version: '3.8'

services:
  ipwhere:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LISTEN_ADDR=:8080
      # Uncomment to run in headless mode (API only)
      # - HEADLESS=true
      # Uncomment to enable online features (reverse DNS lookup)
      # - ENABLE_ONLINE_FEATURES=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # Optional: Run in headless mode
  ipwhere-headless:
    build: .
    ports:
      - "8081:8080"
    environment:
      - LISTEN_ADDR=:8080
      - HEADLESS=true
    restart: unless-stopped
    profiles:
      - headless

  # Optional: Run with online features enabled
  ipwhere-online:
    build: .
    ports:
      - "8082:8080"
    environment:
      - LISTEN_ADDR=:8080
      - ENABLE_ONLINE_FEATURES=true
    restart: unless-stopped
    profiles:
      - online
